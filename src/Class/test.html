<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="../../../libs/mootools.js"></script>-->
    <script src="ClassK.js"></script>
    <!--<script src="Class.js"></script>-->
</head>
<body>
<script>
    var Animal = new Class({
        initialize: function () {
            this.age = 23;
            this.friends = [11];
            this.family = {
                name: 'wall22'
            }
        },
    })

    var myAnimal = new Animal()

    log(myAnimal.friends)

    var Cat = new Class({
        Implements: Animal,
        initialize: function (name) {
            // this.parent()
            this.name = name;
            this.family = {
                age: 'family age'
            }
        },
        setName: function(name){
            // this.parent(name)
            this.lastname = 'last ' + name
        }
    })

    Cat.implement({
        setName: function () {
            console.log(3333333)
        }
    })

    var myCat = new Cat('jack name');
    myCat.setName();
    log(myCat.family)

    var Pig = new Class({
        Extends: Animal,
        initialize: function () {
            this.parent();
        }
    })

    var myPig = new Pig()
    myPig.friends.push(33);
    log(myPig.friends)


    function log() {
        console.log.apply(console, arguments)
    }
</script>
</body>
</html>
