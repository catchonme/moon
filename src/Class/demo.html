<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="ClassK.js"></script>
</head>
<body>
<script>

    var Animal = new Class({
        initialize: function(age){
            this.age = age;
        },

    });

    var myAnimal = new Animal(23);
    log(myAnimal.age)

    var Cat = new Class({
        Extends: Animal,
        initialize: function (age) {
            this.age = age + 33;
        }
    })

    var myCat = new Cat(23);
    log(myCat.age)

    function log() {
        console.log.apply(console, arguments)
    }
</script>
</body>
</html>
