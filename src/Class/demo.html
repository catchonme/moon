<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Class.js"></script>
</head>
<body>
<script>

    var Animal = new Class({
        initialize: function(age){
            this.age = age;
            this.friends = [11];
        },
    });

    var Cat = new Class({
        Implements: Animal,
        setAddr: function (addr) {
            this.addr = addr;
        }
    })

    var myCat = new Cat(23);
    myCat.setAddr('beijing');
    myCat.friends.push(22);
    log(myCat.friends)

    var youCat = new Cat(33);
    youCat.friends.push(3);
    log(youCat.friends)

    function log() {
        console.log.apply(console, arguments)
    }
</script>
</body>
</html>
