<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="ClassK.js"></script>
</head>
<body>
<script>

    var Animal = new Class({
        initialize: function (name) {
            this.name = name;
        }
    })

    var myAnimal = new Animal('jack');
    console.log(myAnimal.name);

    var Cat = new Class({
        Extends: Animal,
        initialize: function (name, age) {
            this.parent(name);
            this.age = age;
        }
    })

    var myCat = new Cat('mia', 13);
    console.log(myCat.name);
    console.log(myCat.age);

    function log() {
        console.log.apply(console, arguments)
    }
</script>
</body>
</html>
