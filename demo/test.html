<head>

    <title>Title</title>
    <style>

            font-size: 16px;
        }
        #demo {
            position: relative;
        }
    </style>
</head>
<body>

<script>

   function log() {
       console.log.apply(console, arguments)
   }

</script>
</body>
</html>
