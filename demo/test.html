<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../src/ajax/ajax.js"></script>
</head>
<body>
<script>

    var pqURL = 'http://www.pqtrade.cn/test/jsonTest.php';
    var pqParams = {
        name: 'wallen'
    }
    var pqParams1 = {
        name: 'jack'
    }

    new Ajax(pqURL, {
        method: 'post',
        parameters:  pqParams,
        onSuccess: function (transport) {
            var response = transport.responseText || "no response text";
            console.log(response);
        },
        onFailure: function () {
            console.log('Something went wrong')
        }
    })

    new Ajax(pqURL, {
        method: 'get',
        parameters:  pqParams1,
        onSuccess: function (transport) {
            var response = transport.responseText || "no response text";
            console.log(response);
        },
        onFailure: function () {
            console.log('Something went wrong')
        }
    })

    function ajab(url, params) {
        var xhr = new XMLHttpRequest();
        var param = [];
            Object.keys(params).forEach(function(value, key) {
            var key = value, values = params[value];
                param.push(key +'='+ values);
        })

        var paramData = param.join('&');

        // url = url + '?' + param.join('&');
        // console.log(url)
        xhr.open('POST', url)
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.send(paramData);
        xhr.onload = function(){
            console.log(xhr.status);
            console.log(xhr.statusText);
            console.log(xhr.responseText);
        }
    }

    // ajab(pqURL, pqParams);
</script>
</body>
</html>
