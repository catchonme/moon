<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../src/ajax/ajax.js"></script>
</head>
<body>
<script>

    var url = 'http://www.pqtrade.cn/test/jsonTest.php';
    var options = {
        method: 'post',
        data: {name:'jack'}
    }

    function ajax(url, options) {
        var xhr = new XMLHttpRequest();
        var data = [];
        Object.keys(options.data).forEach(function(value, key) {
        var key = value, values = options.data[value];
            data.push(key +'='+ values);
        })

        var afterData = data.join('&');

        if (options.method.toUpperCase() == 'GET') {
            url = url + '?' + afterData;
            xhr.open('GET', url);
            xhr.send();
        } else {
            xhr.open('POST', url);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send(afterData);
        }
        xhr.onload = function(){
            console.log(xhr.status);
            console.log(xhr.statusText);
            console.log(xhr.responseText);
        }
    }

    ajax(url, options);
</script>
</body>
</html>
